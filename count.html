<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count_app</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-300  flex items-center justify-center min-h-screen">
    <div class="bg-white text-center shadow-lg rounded-lg p-16">
        <div>
            <h1 id="name" class="bg-red-600 px-2 py-2 font-bold rounded-lg mb-2">Counter App</h1>
        </div>
        <div id="counter" class="font-bold mb-2">0</div>
        <div>
            <button id="increment" class="bg-blue-600 hover:bg-green-900 px-2 font-bold rounded-lg">+</button>
            <button id="decrement" class="bg-gray-600 hover:bg-red-900 px-3 font-bold rounded-lg">-</button>
        </div>
    </div>
    <script src="./count.js"></script>
</body>
</html>
